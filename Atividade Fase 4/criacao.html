<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie Sua Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form class="was-validated">
        <h2 class="mb-3">Criação de Login</h2>
        <div class="criarlogin">
            <div class="mb-3">
                <label for="user" class="form-label">Usuário:</label>
                <input type="text" id="user" placeholder="Digite o usuário" class="form-control" name="user" required>
                <div class="valid-feedback">Informação Válida</div>
                <div class="invalid-feedback">Preencha o dado do usuário</div>
            </div>

            <div class="mb-3">
                <label for="pswd" class="form-label"> Senha:</label>
                <input type="password" id="pswd" placeholder="Digite a senha" class="form-control" name="pswd" required>
                <div class="valid-feedback">Informação Válida</div>
                <div class="invalid-feedback">Informe a Senha</div>
            </div>

            <div class="mb-3">
                <label for="pswd" class="form-label"> Confirmação Senha:</label>
                <input type="password" id="pswd" placeholder="Confirme a Senha" class="form-control" name="pswd" required>
                <div class="valid-feedback">Informação Válida</div>
                <div class="invalid-feedback">Informe a Senha</div>
            </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="ck" name="ck" required>
                    <label for="ck" class="form-check-label">Eu concordo com os termos de aceite.</label>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Clique em concordar para seguir</div>
                </div>

                <a href="index.html" class="btn btn-primary mb-3" type="submit">Enviar</a>
                <button class="btn btn-primary mb-3" type="submit">Limpar formulário</button>
            </div>
    </form>
</body>
</html>
